<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primal | Спецкурс выживания</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a  class="header__logo" href="#">
                    <img class="header__logo-img" src="./img/header-logo.png" alt="logotype">
                </a>
                <span class="header__info">спецкурс</span>
                <a class="header__phone" href="tel:+79304150252">+7 (930) 415 02 52</a>
            </div>
        </div>
    </header>

    <main>
        <section class="promo">
            <div class="container">
                <h1 class="visually-hidden">Экстремальный курс выживания от Primal в Ростове-на-Дону</h1>
                <h2 class="promo__red-title">Выжить</h2>
                <h3 class="promo__title title">любой ценой</h3>
                <ul class="promo__date-list">
                    <li class="promo__date-item">
                        <small class="promo__date-item-dd">ПТ</small>
                    </li>
                    <li class="promo__date-item">
                        <small class="promo__date-item-dd">СБ</small>
                    </li>
                    <li class="promo__date-item">
                        <small class="promo__date-item-dd">ВС</small>
                    </li>
                    <li class="promo__date-item">
                        <small class="promo__date-item-text">3 дня с утра до вечера</small>
                    </li>
                </ul>
                <a class="promo__btn btn" href="#">Рискнуть</a>
            </div>
        </section>
    </main>
</body>
</html>
